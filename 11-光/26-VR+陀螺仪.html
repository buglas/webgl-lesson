<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VR</title>
  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0;
      height: 100%;
      overflow: hidden
    }

    .wrapper {
      display: flex;
      position: absolute;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      top: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 10;
    }

    #playBtn {
      padding: 24px 24px;
      border-radius: 24px;
      background-color: #00acec;
      text-align: center;
      color: #fff;
      cursor: pointer;
      font-size: 24px;
      font-weight: bold;
      border: 6px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 9px 9px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div class="wrapper">
    <div id="playBtn">Loadingâ€¦â€¦</div>
  </div>
  <script id="vs" type="x-shader/x-vertex">
    attribute vec4 a_Position;
    attribute vec2 a_Pin;
    uniform mat4 u_PvMatrix;
    uniform mat4 u_ModelMatrix;
    varying vec2 v_Pin;
    void main(){
      gl_Position=u_PvMatrix*u_ModelMatrix*a_Position;
      v_Pin=a_Pin;
    }
  </script>
  <script id="fs" type="x-shader/x-fragment">
    precision mediump float;
    uniform sampler2D u_Sampler;
    varying vec2 v_Pin;
    void main(){
      gl_FragColor=texture2D(u_Sampler,v_Pin);
    }
  </script>
  <script type="module">
    import { createProgram, } from "/jsm/Utils.js";
    import {
      Matrix4, PerspectiveCamera, Vector3
    } from 'https://unpkg.com/three/build/three.module.js';
    import OrbitControls from './lv/OrbitControls.js'
    import Mat from './lv/Mat.js'
    import Geo from './lv/Geo.js'
    import Obj3D from './lv/Obj3D.js'
    import Scene from './lv/Scene.js'
    import Earth from './lv/Earth.js'
    import Gyro from './lv/Gyro.js'

    const canvas = document.getElementById('canvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let gl = canvas.getContext('webgl');

    // çƒä½“
    const earth = new Earth(0.5, 64, 32)

    // ç›®æ ‡ç‚¹
    const target = new Vector3()
    //è§†ç‚¹
    const eye = new Vector3(0.15, 0, 0.0001)
    const [fov, aspect, near, far] = [
      60, canvas.width / canvas.height,
      0.1, 5
    ]
    // é€è§†ç›¸æœº
    const camera = new PerspectiveCamera(fov, aspect, near, far)
    camera.position.copy(eye)
    // è½¨é“æ§åˆ¶å™¨
    const orbit = new OrbitControls({
      camera,
      target,
      dom: canvas,
      enablePan: false,
      maxZoom: 15,
      minZoom: 0.4
    })

    // åœºæ™¯
    const scene = new Scene({ gl })
    //æ³¨å†Œç¨‹åºå¯¹è±¡
    scene.registerProgram(
      'map',
      {
        program: createProgram(
          gl,
          document.getElementById('vs').innerText,
          document.getElementById('fs').innerText,
        ),
        attributeNames: ['a_Position', 'a_Pin'],
        uniformNames: ['u_PvMatrix', 'u_ModelMatrix', 'u_Sampler']
      }
    )

    //åœ°çƒ
    const matEarth = new Mat({
      program: 'map',
      data: {
        u_PvMatrix: {
          value: orbit.getPvMatrix().elements,
          type: 'uniformMatrix4fv',
        },
        u_ModelMatrix: {
          value: new Matrix4().elements,
          type: 'uniformMatrix4fv',
        },
      },
    })
    const geoEarth = new Geo({
      data: {
        a_Position: {
          array: earth.vertices,
          size: 3
        },
        a_Pin: {
          array: earth.uv,
          size: 2
        }
      },
      index: {
        array: earth.indexes
      }
    })

    //å›¾ç‰‡åºå·
    let level = 0
    //åŠ è½½å›¾ç‰‡
    loadImg()

    function loadImg() {
      const image = new Image()
      image.src = `./images/room${level}.jpg`
      image.onload = function () {
        if (level) {
          //æ›´æ–°è´´å›¾
          matEarth.setMap('u_Sampler', { image })
        } else {
          firstRender(image)
        }
        if (level < 3) {
          level++
          loadImg()
        }
      }
    }

    //é¦–æ¬¡æ¸²æŸ“
    function firstRender(image) {
      btn.innerHTML = 'å¼€å¯VRä¹‹æ—…'
      matEarth.maps.u_Sampler = {
        image,
        magFilter: gl.LINEAR,
        minFilter: gl.LINEAR,
      }
      scene.add(new Obj3D({
        geo: geoEarth,
        mat: matEarth
      }))
      render()
    }

    // é®ç½©
    const wrapper = document.querySelector('.wrapper')
    // æŒ‰é’®
    const btn = document.querySelector('#playBtn')
    //å®ä¾‹åŒ–é™€èºä»ª
    const gyro = new Gyro({
      btn,
      noDevice: () => {
        btn.innerHTML = 'æ‚¨çš„è®¾å¤‡é‡Œæ²¡æœ‰é™€èºä»ªï¼'
      },
      reject: () => {
        btn.innerHTML = 'è¯·å…è®¸ä½¿ç”¨é™€èºä»ªğŸŒ¹'
      },
      error: () => {
        btn.innerHTML = 'è¯·æ±‚å¤±è´¥ï¼'
      },
      init: () => {
        wrapper.style.display = 'none'
      },
      change: (euler) => {
        camera.position.copy(
          eye.clone().applyEuler(euler)
        )
        orbit.updateCamera()
        orbit.resetSpherical()
      }
    })
    gyro.start()


    function render() {
      orbit.getPvMatrix()
      scene.draw()
      requestAnimationFrame(render)
    }





    /* å–æ¶ˆå³å‡»èœå•çš„æ˜¾ç¤º */
    canvas.addEventListener('contextmenu', event => {
      event.preventDefault()
    })
    /* æŒ‡é’ˆæŒ‰ä¸‹æ—¶ï¼Œè®¾ç½®æ‹–æ‹½èµ·å§‹ä½ï¼Œè·å–è½¨é“æ§åˆ¶å™¨çŠ¶æ€ã€‚ */
    canvas.addEventListener('pointerdown', event => {
      orbit.pointerdown(event)
    })
    /* æŒ‡é’ˆç§»åŠ¨æ—¶ï¼Œè‹¥æ§åˆ¶å™¨å¤„äºå¹³ç§»çŠ¶æ€ï¼Œå¹³ç§»ç›¸æœºï¼›è‹¥æ§åˆ¶å™¨å¤„äºæ—‹è½¬çŠ¶æ€ï¼Œæ—‹è½¬ç›¸æœºã€‚ */
    canvas.addEventListener('pointermove', event => {
      orbit.pointermove(event)
    })
    /* æŒ‡é’ˆæŠ¬èµ· */
    canvas.addEventListener('pointerup', event => {
      orbit.pointerup(event)
    })
    /* æ»šè½®äº‹ä»¶ */
    canvas.addEventListener('wheel', event => {
      orbit.wheel(event, 'OrthographicCamera')
    })


  </script>
</body>

</html>
